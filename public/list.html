  <meta charset="utf-8">

  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="/public/js/index.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home<button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> </a>



    <a class="navbar-brand" href="/list">List<button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> </a>


    <a class="navbar-brand" href="/contact">Contact<button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> </a>
  </nav>

  <br>
  <br>

  <div class="container">
    <div class="row mt-2">
      <div class="col-lg-12">
        <div class="card border rounded border-primary">
          <div class="card-header text-light bg-primary">
            <h3>Missing Journalist</h3>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped" id="jtable">
                <!-- Table Head -->
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Date Missing</th>
                    <th>Country of Origin</th>
                    <th>Organization</th>
                  </tr>
                </thead>
                <!-- Table Body -->
                <tbody id="journalistInfo">
                  <!-- use SQL data -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

     
  </div>

</body>
