  <meta charset="utf-8">
  <title>Uprooted: The Missing Journalist App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="./js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/list">Missing Journalist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <br>
  <br>

  <div class="container">
    <div class="row mt-2">
      <div class="col-lg-12">
        <div class="card border rounded border-primary">
          <div class="card-header text-light bg-primary">
            <h3>Missing Journalist</h3>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped" id="jtable">
                <!-- Table Head -->
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Date Missing</th>
                    <th>Country of Origin</th>
                    <th>Organization</th>
                  </tr>
                </thead>
                <!-- Table Body -->
                <tbody id="journalistInfo">
                  <!-- use SQL data -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="js/index.js"></script>
